<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'wasm-unsafe-eval' 'unsafe-inline';">
        <title>Circlegen</title>
        <style>
            h1 {
                text-align: center;
            }
            table {
                border-collapse: collapse;
                margin: 0 auto;
            }
            td {
                border: 2px solid black;
                padding: 10px;
            }
            .button-container {
                text-align: center;
                margin-top: 20px;
            }
            button {
                margin: 0 10px;
                padding: 8px 16px;
            }
            canvas {
                display: block;
                max-width: 300px;
                max-height: 300px;
            }
            .canvas-label {
                text-align: center;
                font-weight: bold;
                margin-bottom: 5px;
            }
            input[type="file"] {
                display: none;
            }
            .back-nav {
                position: fixed;
                top: 20px;
                left: 20px;
                background: #333;
                color: white;
                padding: 10px 15px;
                text-decoration: none;
                border-radius: 5px;
                font-family: 'Roboto Mono', monospace;
                transition: background 0.3s;
            }
            .back-nav:hover {
                background: #555;
            }
        </style>
    </head>

    <body>
        <a href="../../index.html" class="back-nav">‚Üê Back to Portfolio</a>
        <h1><b>Circlegen</b></h1>
        
        <table>
            <tr>
                <td>
                    <canvas id="input-canvas"></canvas>
                </td>
                <td>
                    <canvas id="output-canvas"></canvas>
                </td>
            </tr>
        </table>
        
        <div class="button-container">
            <input type="file" id="file-input" accept="image/*">
            <button id="upload-btn">upload image</button>
            <button id="generate-btn" disabled>generate</button>
            <button id="test-printf-btn">Test Printf</button> <!-- Add test button -->
        </div>

        <script type="module">
          import Module from './wasm/circlegen.js';

          // DOM elements
          const fileInput = document.getElementById('file-input');
          const uploadBtn = document.getElementById('upload-btn');
          const generateBtn = document.getElementById('generate-btn');
          const testPrintfBtn = document.getElementById('test-printf-btn');
          const inputCanvas = document.getElementById('input-canvas');
          const outputCanvas = document.getElementById('output-canvas');
          const inputCtx = inputCanvas.getContext('2d');
          const outputCtx = outputCanvas.getContext('2d');

          let imageData = null;
          let WasmModule = null;

          // Initialize WASM module as ES6 module
          (async () => {
            WasmModule = await Module({
              locateFile: path => path.endsWith('.wasm') ? 'wasm/circlegen.wasm' : path
            });
            console.log('WASM module loaded');
            testPrintfBtn.disabled = false;
          })();

          uploadBtn.addEventListener('click', () => fileInput.click());

          fileInput.addEventListener('change', async e => {
            const file = e.target.files[0];
            if (!file) return;
            const img = await createImageBitmap(file);
            inputCanvas.width = img.width;
            inputCanvas.height = img.height;
            inputCtx.drawImage(img, 0, 0);
            generateBtn.disabled = false;
            outputCanvas.width = img.width;
            outputCanvas.height = img.height;
            outputCtx.clearRect(0, 0, outputCanvas.width, outputCanvas.height);
            // Clear cached imageData to ensure fresh processing
            imageData = null;
          });

          generateBtn.addEventListener('click', () => {
            // Refresh imageData from current canvas state
            imageData = inputCtx.getImageData(0, 0, inputCanvas.width, inputCanvas.height);
            generateBtn.disabled = true;
            generateBtn.textContent = 'Processing...';
            setTimeout(async () => {
              try {
                const result = await processImage(imageData);
                outputCanvas.width = result.width;
                outputCanvas.height = result.height;
                outputCtx.putImageData(result, 0, 0);
              } catch (error) {
                console.error('Error processing image:', error);
                alert('Error processing image. Please try again.');
              } finally {
                generateBtn.textContent = 'generate';
                generateBtn.disabled = false;
              }
            }, 50);
          });

          testPrintfBtn.addEventListener('click', () => {
            if (WasmModule && WasmModule._testPrintf) {
              WasmModule._testPrintf();
            }
          });

          async function processImage(imageData) {
            const width = imageData.width;
            const height = imageData.height;
            const numBytes = width * height * 4;
            
            // Allocate memory in WASM heap
            const inputPtr = WasmModule._malloc(numBytes);
            
            // Copy data to WASM heap
            WasmModule.HEAPU8.set(imageData.data, inputPtr);
            
            const resultPtr = WasmModule._processImageData(inputPtr, width, height);
            
            const resultWidth = WasmModule._getOutputWidth();
            const resultHeight = WasmModule._getOutputHeight();
            const resultNumBytes = resultWidth * resultHeight * 4;
            
            // Create ImageData and copy result
            const resultData = new ImageData(resultWidth, resultHeight);
            const resultView = new Uint8Array(WasmModule.HEAPU8.buffer, resultPtr, resultNumBytes);
            resultData.data.set(resultView);
            
            // Free WASM memory
            WasmModule._freeImageData(resultPtr);
            
            return resultData;
          }
        </script>
    </body>

</html>
